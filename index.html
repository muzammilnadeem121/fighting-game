<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Mania</title>
    <script defer src="JS/classes.js"></script>
    <script defer src="JS/utils.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div id="menuScreen">
            <h1>🗡️ Welcome to the Arena 🗡️</h1>
            <p>Defeat your enemy and survive!</p>
            <button onclick="init()">Start Game</button>
        </div>
        <div class="header">
            <div class="playerHPContainer">
                <div class="playerHP" id="playerHP"></div>
            </div>
            <div class="timer">
                <span id="timer">00:00</span>
            </div>
            <div class="enemyHPContainer">
                <div class="enemyHP" id="EnemyHP"></div>
            </div>
        </div>
        <div class="endScreen" style="opacity: 0;">
            <div class="result" id="result"></div>
            <button onclick="retryGame()">Play Again</button>
        </div>
        <canvas></canvas>
    </div>
</body>
</html>
